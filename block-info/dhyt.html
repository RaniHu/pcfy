<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="最新开盘在售楼盘信息, 全国新房一手房,东海御庭">
    <meta name="viewport" content="width=device-width initial-scale=1 , user-scalable=no">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/block-info.css">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <script src="../js/jquery-1.9.1-min.js"></script>
    <script src="../js/swiper.jquery.min.js"></script>
    <script src="../js/main.js"></script>
    <title>鹏程房源-东海御庭</title>
</head>
<body>

<!--主要内容-->
<div id="main">
    <!--头部楼盘信息-->
    <div id="top-block-info">
        <!--楼盘信息盒子-->
        <div class="block-info-box clearFix">
            <!--楼盘图片-->
            <div class="block-banner-box">
                <!-- 轮播图 -->
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="../img/block-info/dhyt/banner1.JPG"></div>
                        <div class="swiper-slide"><img src="../img/block-info/dhyt/banner2.JPG"></div>
                        <div class="swiper-slide"><img src="../img/block-info/dhyt/banner3.JPG"></div>
                        <div class="swiper-slide"><img src="../img/block-info/dhyt/banner4.JPG"></div>
                    </div>
                    <!-- 圆圈按钮 -->
                    <div class="swiper-pagination"></div>
                    <!--前进后退按钮-->
                    <!--<div class="swiper-button-prev swiper-button-white"></div>
                    <div class="swiper-button-next swiper-button-white"></div>-->
                </div>
            </div>
            <!--楼盘信息文字-->
            <div class="block-info-txt">
                <h1 class="block-title">
                    东海御庭
                    <span class="block-status">别墅</span>
                    <span class="block-status">现房</span>
                    <span class="block-status">独栋</span>
                </h1>

                <div id="block-detail-info">
                    <dl class="block-price">
                        <dd class="info-txt">
                            <div>单价3.5万~4.5万/㎡</div>
                        </dd>
                        <dt class="info-style">楼盘单价：</dt>
                    </dl>
                    <dl class="block-price">
                        <dd class="info-txt">
                            <div>总价1400万~1600万</div>
                        </dd>
                        <dt class="info-style">楼盘总价：</dt>
                    </dl>
                    <dl>
                        <dd class="info-txt">
                            <div>350㎡-501㎡</div>
                        </dd>
                        <dt class="info-style">户型大小：</dt>
                    </dl>
                    <dl>
                        <dd class="info-txt">
                            <div>毛坯</div>
                        </dd>
                        <dt class="info-style">装修类型：</dt>
                    </dl>
                    <dl>
                        <dd class="info-txt">
                            <div>独栋海景别墅</div>
                        </dd>
                        <dt class="info-style">建筑类型：</dt>
                    </dl>
                    <dl>
                        <dd class="info-txt">
                            <div>新古典主义，西班牙，美式</div>
                        </dd>
                        <dt class="info-style">建筑风格:</dt>
                    </dl>
                    <dl>
                        <dd class="info-txt">
                            <div>容积率0.33，绿化率:69％</div>
                        </dd>
                        <dt class="info-style">容积绿化:</dt>
                    </dl>
                    <dl>
                        <dd class="info-txt">
                            <div>上海市华夏东路5888弄</div>
                        </dd>
                        <dt class="info-style">楼盘地址：</dt>
                    </dl>
                    <dl class="contact-tel">
                        <dd class="info-txt">
                            <div>
                                <img src="../img/block-info/tel_icon.png">
                                <a href="tel:18918959529">18918959529</a>
                            </div>
                        </dd>
                        <dt class="info-style">联系电话：</dt>
                    </dl>
                </div>
            </div>
        </div>
    </div>
    <!--楼盘配套-->
    <div id="block-facility">
        <!--配套tab-->
        <ul id="block-facility-tab">
            <li>商业</li>
            <li>教育</li>
            <li>休闲</li>
        </ul>
        <div id="block-facility-info" class="clearFix">
            <div class="facility-info-list">
                <ul class="info-txt">
                    <li>三甲港国际滨海度假区</li>
                    <li>紧邻浦东奥特莱斯</li>
                </ul>
            </div>
            <div class="facility-info-list">
                <ul class="info-txt">
                    <li>美国国际学校</li>
                </ul>
            </div>
            <div class="facility-info-list">
                <ul class="info-txt">
                    <li>林克司54洞高尔夫球场</li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div id="footer">
    <p>Copyright © 上海颢鹏投资管理有限公司</p>
    <p>经营性ICP证:沪ICP备16054973号-2</p>
</div>
<script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',                                 //分页器绑定的元素
        paginationClickable: true,                                        //点击分页器(圆圈按钮)控制切换
        /* prevButton: '.swiper-button-prev',
         nextButton: '.swiper-button-next',*/
        centeredSlides: false,
        loop: true,                                                       //循环播放
        autoHeight: true,
        autoplay: 3000,                                                   //自动播放间隔
        autoplayDisableOnInteraction: false
    });

</script>
</body>
</html>
